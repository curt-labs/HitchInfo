<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		{{with .PageTitle}}
		<title>{{.}} | CURT eCommerce Management Portal</title>
		{{else}}
		<title>CURT eCommerce Management Portal</title>
		{{end}}
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="/css/main.css">
		<link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
	</head>
	<body>

		<div class="container">
			<header>
				<nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">
					<div class="navbar-header">
						<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Menu</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a href="/" class="navbar-brand">
							<img src="/img/logo.png" alt="CURT Manufacturing, LLC">
						</a>
					</div>
					<div class="collapse navbar-collapse navbar-ex1-collapse">
						<ul class="nav navbar-nav">
							<li><a href="/">Home</a></li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown">Menu <b class="caret"></b></a>
								<ul class="dropdown-menu">
									{{range $i, $mod := .user.Modules}}
									<li><a href="{{$mod.Module_path}}">{{$mod.Module}}</a></li>
									{{end}}
								</ul>
							</li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li><a href="/logout">Log Out</a></li>
						</ul>
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Search">
							</div>
						</form>
					</div>
				</nav>
			</header>

			<section class="content">
				{{template "navigation" .}}
				{{template "index" .}}
			</section>

			<footer>
				<p>&copy; CURT Manufacturing, LLC</p>
			</footer>
		</div>

		<script type="text/javascript" data-main="/js/main" src="/js/libs/require-jquery-bootstrap.min.js"></script>
	</body>
</html>
